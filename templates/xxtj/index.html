{% extends 'xxtj/base.html' %}
{% block head %}
    <script type="text/javascript">
    function query_by_statistics(str)
    {
        var xmlhttp;
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                document.getElementById("shuoming_by_ajax").innerHTML=xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET","{% url 'xxtj:ajax' %}?statistics="+str+"&class_id={{ class_id }}",true);
        xmlhttp.send();
    }
    </script>
{% endblock head %}
{% block base %}
    <form action="{% url 'xxtj:add' %}">
        <table border="1" width="90%">
        	<tr>
            	<td width="20%"">选择项目</td>
                <td><select name="statistics" onchange=query_by_statistics(this.value)>
                    <option></option>
                    <option value="1">sub_1</option>
                    <option value="2">sub_2</option>
                    <option value="3">sub_3</option>
                </select></td>
            </tr>
            <tr>
                <td>选择姓名</td>
                <td><select name="name">
                    <option value="1">name_1</option>
                    <option value="2">name_2</option>
                    <option value="3">name_3</option>
                </select></td>
            </tr>
            <tr>
                <td>说明</td>
                <td><span id="shuoming_by_ajax"></span></td>
            </tr>
            <tr>
                <td>提交</td>
                <td><input type="submit" value="提交"></td>
            </tr>
        </table>
        {% csrf_token %}
        <input type="hidden" name="class_id" value="{{ class_id }}">
        <input type="hidden" name="requery" value="0">
    </form>
{% endblock base %}
