{% extends 'advance/base.html' %}
{% block base %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					信息统计系统<small>统计信息</small>
				</h1>
			</div>
		</div>
	</div>
		<div class="col-md-12 column">
            <p>
                {{ inf }}
            </p>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>编号</th>
                        <th>名称</th>
                        <th>班级</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
                {% for item in sta_inf %}
                    <tr>
                        <td>{{ item.pk }}</td>
                        <td>{{ item.statistics_name }}</td>
                        <td><a href="{% url 'advance:cla_inf' %}?cla={{ item.statistics_class.pk }}">点击查看</a></td>
                        <td>
                            <a href="{% url 'advance:edit_sta' %}?sta={{ item.pk }}">修改 </a>
                            <a href="{% url 'advance:del_sta' %}?sta={{ item.pk }}"> 删除</a>
                        </td>
                {% endfor %}

				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock base %}
